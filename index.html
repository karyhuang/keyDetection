<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const secretCode = 'kary';

  window.addEventListener('keyup', (e) => {
    console.log(e.key);
    pressed.push(e.key);
    // keep the array at the length of secretCode
    pressed.splice(-secretCode.length -1, pressed.length - secretCode.length);

    // if the secretCode is typed
    if (pressed.join('').includes(secretCode)) {
      console.log('BINGO');
      // add a unicorn or rainbow to the page
      cornify_add();
    }
    console.log(pressed);
  });
</script>
</body>
</html>
